<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><p id="hienthi"></p>
<script>
    for(i=1;i<100;i++){

        if (i%3== 0 && i%5 == 0 ){
            document.getElementById('hienthi').innerHTML += "Fizz Buzz" + "<br>"
            continue;
        }
        if (i%5==0) {
            document.getElementById('hienthi').innerHTML += "Fizz" + "<br>"
            continue;
        }
        if (i%3==0){
            document.getElementById('hienthi').innerHTML += "Buzz" + "<br>"
            continue;
        }
        document.getElementById('hienthi').innerHTML += i + "<br>" ;
    }
</script>
</body>
</html>
