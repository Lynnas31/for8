<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Nhap nhiet do"));
    while (value<20 || value > 120){
        if (value<20){
            alert("tang nhiet do");
        }
        if (value>120){
            alert("giam nhiet do");
        }
        value = parseInt(prompt("Nhap lai nhiet do" ))
    }
</script>

</body>
</html>
